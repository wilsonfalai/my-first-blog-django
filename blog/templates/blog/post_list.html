{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <!-- Forma alternativa para link href="/post/{post.id}" -->
            <!-- No tutorial  djangogirls a url Ã© 'blog.views.post_detail' e nao apenas 'post_detail' como abaixo -->
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
